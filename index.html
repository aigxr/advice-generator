<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution {
       font-size: 11px; 
       text-align: center;
       display: flex;
       justify-content: center;
      }
    .attribution a {
       color: hsl(228, 45%, 44%); 
      }
  </style>
</head>
<body>
<div class="main-container">
  <div class="advice-box">
    <b class="id"><p class="neon-text">ADVICE #</p><p class="neon-text" id="adviceId"></p></b>
    <b><p class="advice" id="adviceText">"Some advice goes One day or day one advice advice"</p></b>
    <img src="/images/pattern-divider-mobile.svg" class="image-mobile" alt="image-mobile">
    <img src="/images/pattern-divider-desktop.svg" class="image-desktop" alt="image-desktop">
  </div>
  <button class="button" id="button"><img src="/images/icon-dice.svg"></button>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend Mentor</a>.

</div>

</html>
